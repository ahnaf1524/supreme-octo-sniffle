<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .subject-input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Grade and Marks Calculator</h2>

    <!-- Subject count selection -->
    <div class="mb-4">
      <label for="subjectCount" class="form-label">Select Number of Subjects:</label>
      <input type="number" class="form-control" id="subjectCount" min="1" placeholder="e.g., 5">
      <button class="btn btn-primary mt-2" onclick="generateFields()">Generate Fields</button>
    </div>

    <!-- Input fields area -->
    <form id="subjectsForm"></form>

    <!-- Calculate Button -->
    <div class="text-center my-4">
      <button class="btn btn-success" onclick="calculate()">Calculate</button>
    </div>

    <!-- Results -->
    <div id="result" class="alert alert-info d-none"></div>
  </div>

  <script>
    const gradeMap = {
      "A+": 5.00,
      "A": 4.00,
      "A-": 3.50,
      "B": 3.00,
      "C": 2.00
    };

    function generateFields() {
      const count = parseInt(document.getElementById('subjectCount').value);
      const form = document.getElementById('subjectsForm');
      form.innerHTML = ''; // Clear previous fields

      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = 'row subject-input';

        div.innerHTML = `
          <div class="col-md-6">
            <label>Subject ${i} Marks:</label>
            <input type="number" class="form-control mark" placeholder="Enter marks" required>
          </div>
          <div class="col-md-6">
            <label>Subject ${i} Grade:</label>
            <select class="form-select grade" required>
              <option value="">Select Grade</option>
              <option value="A+">A+ (5.00)</option>
              <option value="A">A (4.00)</option>
              <option value="A-">A- (3.50)</option>
              <option value="B">B (3.00)</option>
              <option value="C">C (2.00)</option>
            </select>
          </div>
        `;

        form.appendChild(div);
      }
    }

    function calculate() {
      const marks = document.querySelectorAll('.mark');
      const grades = document.querySelectorAll('.grade');

      let totalMarks = 0;
      let totalGradePoints = 0;
      let subjectCount = marks.length;

      for (let i = 0; i < subjectCount; i++) {
        const markVal = parseFloat(marks[i].value);
        const gradeVal = grades[i].value;

        if (isNaN(markVal) || gradeVal === "") {
          alert(`Please fill all fields for subject ${i + 1}`);
          return;
        }

        totalMarks += markVal;
        totalGradePoints += gradeMap[gradeVal];
      }

      const avgGrade = (totalGradePoints / subjectCount).toFixed(2);

      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = `
        <strong>Total Marks:</strong> ${totalMarks}<br>
        <strong>Average Grade Point (GPA):</strong> ${avgGrade}
      `;
    }
  </script>
</body>
</html>
